<div *ngFor="let user of users" (click)="selected.emit(user)"
     class="item-card mdl-card mdl-shadow--2dp">
  
  <div>
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{user.id}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{user.username}}
    </div>

    <button (click)="selected.emit(user)">View Todos</button>

  </div>
  <div class="mdl-card__menu">
   
   
  </div>
</div>
