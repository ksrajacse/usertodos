<div *ngFor="let todo of todos" (click)="selected.emit(todo)"
     class="item-card mdl-card mdl-shadow--2dp">
  
  <div *ngIf="todo.userId ==masterName" [ngClass]="todo.completed == true ? 'completed': 'no'">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{todo.id}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{todo.title}}
    </div>

    <button (click)="selected.emit(todo)">Update Todo</button>

  </div>
  <div class="mdl-card__menu">
    
    <button (click)="deleted.emit(todo); $event.stopPropagation();"
            class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
<style>
  div.completed{
  text-decoration: line-through;}
  div.no{
  text-decoration: none;}
  </style>
