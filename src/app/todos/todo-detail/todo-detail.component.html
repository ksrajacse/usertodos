<div class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">

    <h2 class="mdl-card__title-text" *ngIf="selectedTodo.id; else prompt">Editing {{originalName}}</h2>

    <h2 class="mdl-card__title-text" *ngIf="selectedTodo.id; else prompt">Editing </h2>

    <ng-template class="mdl-card__title-text" #prompt>Create New Todo</ng-template>
  </div>
  <div class="mdl-card__supporting-text">
    <form novalidate #formRef="ngForm">
      <div class="mdl-textfield mdl-js-textfield">
        <label>Todo Id</label>
        <input [(ngModel)]="selectedTodo.id"
               name="name" required
               placeholder="Enter a name"
               class="mdl-textfield__input" type="text">
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <label>Todo UserId</label>
        <input [(ngModel)]="selectedTodo.userId"
               name="userid" required
               placeholder="Enter a userid"
               class="mdl-textfield__input" type="text">
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <label>Todo Title</label>
        <input [(ngModel)]="selectedTodo.title"
               name="description"
               placeholder="Enter a description"
               class="mdl-textfield__input" type="text">
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <label>Todo Status</label>
     <input [(ngModel)]="selectedTodo.completed"
            name="status"
            placeholder="Enter a Status"
            type="checkbox" [checked]="selectedTodo.completed">
   </div>
 
    </form>
  </div>
  <div class="mdl-card__actions">
    <button type="submit" (click)="cancelled.emit(selectedTodo)"
            class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
    <button type="submit" [disabled]="!formRef.valid" (click)="saved.emit(selectedTodo)"
            class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Save</button>
  </div>
</div>
